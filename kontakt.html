    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <!-- Header nav -->
    <div class="row">
      <div class="column">
        <div class="header-nav">
          <img src="img/logo.png" alt="" width="100">
          <p class="header-nav-subtitle">Designer & Illustrator</p>
          <div class="menu-centered">
            <ul class="menu">
              <li><a href="index.html" class="header-nav-link">Portfolio</a></li>

            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Content -->
  <div class="content">
    <div class="row">
      <div class="small-12 medium-6 column">
        <h1>Cześć wszystkim</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita minus velit eos cum ipsa nulla, distinctio delectus magni voluptate quod et necessitatibus pariatur nostrum, nisi.</p>
      </div>
      <div class="small-12 medium-6 column">
        <form>
          <div class="row">
            <div class="medium-6 column">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" class="contact-form-field">
            </div>
            <div class="medium-6 column">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" class="contact-form-field">
            </div>
          </div>
          <div class="row column">
            <label for="email">Email</label>
            <input type="text" id="email" class="contact-form-field">
          </div>
          <div class="row column">
            <label for="subject">Temat</label>
            <input type="text" id="email" class="contact-form-field">
          </div>
          <div class="row column">
            <label for="comment">Komentarz</label>
            <textarea name="comment" id="comment" cols="30" rows="10" class="contact-form-field"></textarea>
            <input type="submit" value="Wyślij" class="button contact-submit">
          </div>
        </form>
      </div>
    </div>
  </div>

    <!-- Footer -->
